<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-red-400 relative">
    <canvas id="canvas" class="hidden absolute z-30"></canvas>
    <main id="mainID" class="mx-1.5 my-20">
      <section
        id="section_one"
        class="header bg-red-400 flex flex-col py-14 space-y-4"
      >
        <label
          id="labelID"
          for="countdown"
          class="countdown_label text-center mx-auto text-pink-300 text-2xl"
          >Select the Moment:</label
        >
        <input
          type="datetime-local"
          id="countdown"
          name="countdown"
          class="text-center mx-auto text-white bg-red-400 border-2 border-solid border-white rounded-xl p-2"
        />
        <button
          id="startBtn"
          class="start_btn mx-auto bg-blue-500 rounded-2xl p-2 text-white"
        >
          Start
        </button>
      </section>
      <section
        id="section_two"
        class="main border-2 border-solid border-white rounded-xl text-white bg-red-400 grid grid-cols-4 justify-center text-l space-x-2 py-14"
      >
        <div class="timer_all_days">
          <div
            id="daysID"
            class="timer_all_days_value text-center text-5xl text-yellow-100"
          >
            0
          </div>
          <div class="timer_all_days_name text-center">DAYS</div>
        </div>
        <div class="timer_all_hours">
          <div
            id="hoursID"
            class="timer_all_hours_value text-center text-5xl text-yellow-100"
          >
            0
          </div>
          <div class="timer_all_hours_name text-center">HOURS</div>
        </div>
        <div class="timer_all_minutes">
          <div
            id="minutesID"
            class="timer_all_minutes_value text-center text-5xl text-yellow-100"
          >
            0
          </div>
          <div class="timer_all_minutes_name text-center">MINUTES</div>
        </div>
        <div class="timer_all_seconds">
          <div
            id="secondsID"
            class="timer_all_seconds_value text-center text-5xl text-yellow-100"
          >
            0
          </div>
          <div class="timer_all_seconds_name text-center">SECONDS</div>
        </div>
      </section>
      <section
        id="section_three"
        class="footer bg-red-400 mx-auto flex justify-center flex-col py-14 space-y-4 relative"
      >
        <label
          id="message"
          class="text-4xl text-white countdown_message text-center mx-auto bg-purple-300 p-4 rounded-2xl z-10 mt-28"
          >Countdown is over!</label
        >

        <button
          id="refresh_btn"
          class="material-symbols-outlined refresh_btn mx-auto bg-blue-500 rounded-2xl z-40"
        >
          refresh
        </button>
      </section>
    </main>

    <script src="script.js"></script>
    <script src="confetti.js"></script>
  </body>
</html>
